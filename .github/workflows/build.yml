name: sonarcloud
on:
  pull_request:
    branches:
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 21 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Gradle Cache Reset
        run: rm -rf ~/.gradle/caches


      - name: Check Available Gradle Tasks
        run: ./gradlew tasks --all

      - name: Verify Sonar Task Exists
        run: |
          if ! ./gradlew tasks --all | grep -q "sonar"; then
            echo "❌ ERROR: 'sonar' task not found! Check build.gradle settings."
            exit 1
          else
            echo "✅ 'sonar' task found!"
          fi

      - name: Gradle Build
        run: ./gradlew build

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info --stacktrace
